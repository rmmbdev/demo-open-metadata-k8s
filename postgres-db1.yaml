# postgres-db1.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-db1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-db1
  template:
    metadata:
      labels:
        app: postgres-db1
    spec:
      containers:
        - name: postgres
          image: postgres:17.2-bookworm
          env:
            - name: POSTGRES_PASSWORD
              value: "postgres"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_DB
              value: "db1"
          ports:
            - containerPort: 5432
          resources:
            limits:
              memory: "1Gi"
              cpu: "0.5"
            requests:
              memory: "512Mi"
              cpu: "0.2"
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - postgres
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-db1-service
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres-db1